# directoryStructure:
.Metadata: This file contains relevant metadata and maps the project directory.  Any key that starts with a "." contains or maps to metadata, any key that does not start with a "." maps to a location in the project directory containing data.
Sites:
  .Metadata: Contains metadata pertaining to sites their respective measurements
database:
  .Metadata: binary database files
  .defaultFormat:
    .data:
      dtype: float32
      variableDescription: data are stored as 32-bit floating point numbers
    POSIX_timestamp:
      dtype: float64
      frequency: 30min
      timezone: UTC
      variableDescription: the POSIX_timestamp is stored as a 64-bit floating point
        number, representing the seconds elapsed since 1970-01-01 00:00 UTC time
