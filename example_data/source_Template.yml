SCL:
  Flux:
    matchPattern: '*Flux*.dat'
    rootPath: 'example_data'
    parserSettings:
      timezone: UTC
      calcStats: ['mean']
  Met:
    matchPattern: '*Met_Data*.dat'
    rootPath: 'example_data'
    parserSettings:
      timezone: UTC
  Metadata:
    matchPattern: '*MetaData*.dat'
    rootPath: 'example_data'
    parserSettings:
      timezone: UTC
  SSM_Profile:
    matchPattern: '*SSM*.csv'
    rootPath: 'example_data'
    parserSettings:
      timezone: UTC
      variableMap:
        "Temp, \xB0C (LGR S/N: 20750528, SEN S/N: 20750528, LBL: 5)":
            safeName: TS_1_1_1
            unit: deg C
        "Temp, \xB0C (LGR S/N: 20750528, SEN S/N: 20750528, LBL: 25)":
            safeName: TS_2_1_1
            unit: deg C
        "Temp, \xB0C (LGR S/N: 20750528, SEN S/N: 20750528, LBL: 50)":
            safeName: TS_3_1_1
            unit: deg C
        "Temp, \xB0C (LGR S/N: 20750528, SEN S/N: 20750528, LBL: 100)":
            safeName: TS_4_1_1
            unit: deg C
  WSM_Profile:
    matchPattern: '*WSM*.csv'
    rootPath: 'example_data'
    parserSettings:
      timezone: UTC
      variableMap:
        "Temp, \xB0C (LGR S/N: 20750527, SEN S/N: 20750527, LBL: 5)":
            safeName: TS_1_2_1
            unit: deg C
        "Temp, \xB0C (LGR S/N: 20750527, SEN S/N: 20750527, LBL: 25)":
            safeName: TS_2_2_1
            unit: deg C
        "Temp, \xB0C (LGR S/N: 20750527, SEN S/N: 20750527, LBL: 50)":
            safeName: TS_3_2_1
            unit: deg C
        "Temp, \xB0C (LGR S/N: 20750527, SEN S/N: 20750527, LBL: 100)":
            safeName: TS_4_2_1
            unit: deg C