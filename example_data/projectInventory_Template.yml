SCL:
  siteID: SCL
  description: Eddy covariance site in a permafrost wetland in the outer Mackenzie
    River Delta
  Name: Swiss Cheese Lake
  PI: June Skeeter, Peter Morse
  startDate: 2024-07-20
  stopDate: null
  landCoverType: Sedge Wetland
  latitude: 'N69 13.5850'
  longitude: 'W135 15.1144'
  Measurements:
    Flux:
      measurementID: Flux
      fileType: TOB3
      sampleFrequency: 50ms
      description: High frequency (20 Hz) Eddy Covariance data
      latitude: '69 13.5850'
      longitude: 'W135 15.1144'
      startDate: 2024-07-20
      stopDate: null
      sourceFiles:
        w*ldcard:
          matchPattern: '*Flux*.dat'
          rootPath: 'example_data'
          parserSettings:
            timezone: UTC
            calcStats: ['mean']
    Met:
      measurementID: Met
      fileType: TOB3
      sampleFrequency: 30min
      description: Half-hourly biometeorologic data
      latitude: '69 13.5850'
      longitude: 'W135 15.1144'
      startDate: 2024-07-20
      stopDate: null
    Metadata:
      measurementID: Metadata
      fileType: TOB3
      sampleFrequency: 24h
      description: Daily metadata
      latitude: '69 13.5850'
      longitude: 'W135 15.1144'
      startDate: 2024-07-20
      stopDate: null
    SSM_Profile:
      measurementID: SSM_Profile
      fileType: HOBOcsv
      sampleFrequency: 30min
      description: HOBO logger in salix sedge meadow
      latitude: 'N 69 13.5239'
      longitude: 'W135 15.1358'
      startDate: 2024-07-20
      stopDate: null
    WSM_Profile:
      measurementID: WSM_Profile
      fileType: HOBOcsv
      sampleFrequency: 30min
      description: HOBO logger in wet sedge meadow
      latitude: 'N 69 13.5521'
      longitude: 'W135 15.1350'
      startDate: 2024-07-20
      stopDate: null
